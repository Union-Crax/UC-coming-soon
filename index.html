<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Crax - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 2em;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
        }
        .discord-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5865F2;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .discord-button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <h1>Union Crax</h1>
    <p>Free Pirated Games!</p>
    <div id="countdown">Loading...</div>

    <!-- Discord Button -->
    <a href="https://discord.com/invite/dkVame6BQS" class="discord-button" target="_blank">Join Our Discord</a>

    <footer>We are almost ready!</footer>

    <script>
        // Set the release date and time
        const releaseDate = new Date('2024-12-11T15:00:00Z');

        function updateCountdown() {
            const now = new Date();
            const timeLeft = releaseDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "Updating...(site will be offline for 1-5 minutes";
                clearInterval(countdownInterval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display immediately
    </script>
</body>
</html>
